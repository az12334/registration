<body>
<div class="container">

<ul class="content">

<form action="form" class="for">
     <marquee> <h2 class="first-class">Registration form </h2></marquee>
    <div id="line">
    <div class="first-cont1">
   <label for="name">Name:</label>
   <input type="text" id="name" name="name" placeholder="Enter your Name..">
    </div>
    <div>
        <label for="email">Email:</label>
   <input type="text" id="email" name="email" placeholder="Enter your Email.">

    </div>
    <div>
    <label for="password">passW:</label>
   <input type="password" id="password" name="password" required minlength="8" maxlength="" placeholder="Enter your Password">

    </div>
</div>
    <div class="only">
        <label for="gender">Gender:</label>
   <select name="gender" id="gender">
   <option value="Seletion">Selection:</option>
      
    <option value="male">Male</option>
    <option value="female">Female</option>
   </select>
</div>
   <div class="once">
    <label for="Country"> Country:</label>
   <select name="country" id="country">
    <option value="select country "> Country Name:</option>
    <option value="pak">Pakistan</option>
    <option value="us">USA</option>
    <option value="Ch">China</option>
    <option value="Eng">England</option>
    <option value="ind">India</option>
    <option value="egpt">Egypt</option>
    <option value="Ameri">America</option>
    <option value="afri">Africa</option>
   </select>
</div>
   <div id="date">
   <label for="date">Date:</label>
   <input type="Date" id="date" name="date"  min="1999-01-02" max="2024-11-13" step="30">
</div>
<button>Sign Up</button>

</form>
